<header class="site-header">
  <div class="section">
    <nav class="group main-nav-bar">
      <div class="top-nav">
        <div class="top-nav-left">
          <img src="/images/100-seal.png"
            alt="100 years of service"
            class="service-seal"
            title="Linek Plumbing is celebrating 100 years of service" />
        </div>
        <div class="top-nav-right">
          <a class="top-nav-phone" href="tel:+{{ site.phone }}">{{ site.phone }}</a>
        </div>
      </div>
      <div class="logo">
        <a href="{{ site.baseurl }}/" class="main-nav-logo">
          <img src="/images/logo.svg" alt="Linek Plumbing Logo" title="Linek Plumbing" />
        </a>
      </div>
      <div class="main-nav">
        <ul class="main-nav-items">
          <li>{% include nav_item.html title='Residential' url='residential' %}</li>
          <li>{% include nav_item.html title='Commercial' url='commercial' %}</li>
          <li>{% include nav_item.html title='About' url='about' %}</li>
          <li>{% include nav_item.html title='Contact' url='contact' %}</li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<script type="text/javascript">
  var sh = $(".site-header");
      shs = "site-header-scrolled";
      headerHeight = $('.site-header').height();

  $(window).scroll(function() {
    if( $(this).scrollTop() > headerHeight ) {
      sh.addClass(shs);
    } else {
      sh.removeClass(shs);
    }
  });

</script>
