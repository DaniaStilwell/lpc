<header class="site-header">
  <div class="section">
    <nav class="group main-nav-bar">
      <div class="top-nav">
        <div class="top-nav-left">
          <img src="/images/banner.png"
            alt="100 years of service"
            class="banner"
            title="Linek Plumbing is celebrating 100 years of service" />
        </div>
        <div class="top-nav-right">
          <a class="top-nav-phone" href="tel:{{ site.phone }}">{{ site.phone }}</a>
        </div>
      </div>
      <div class="logo">
        <a href="{{ site.baseurl }}" class="main-nav-logo">
          <img src="/images/logo.svg" alt="Linek Plumbing Logo" title="Linek Plumbing" />
        </a>
      </div>
      <a class="mobile-nav-launcher burger">
        <span></span>
      </a>
      <div class="main-nav">
        <ul class="main-nav-items">
          {% for item in site.data.navigation.docs %}
            <li>
              <a class="page-link{% if item.url == page.url %} active{% endif %}" href="{{ site.url }}/{{ item.url }}">
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>
<script type="text/javascript">
  //scroll
  var sh = $(".site-header");
      shs = "site-header-scrolled";
      headerHeight = $('.site-header').height();

  $(window).scroll(function() {
    if( $(this).scrollTop() > headerHeight ) {
      sh.addClass(shs);
    } else {
      sh.removeClass(shs);
    }
  });
  //mobile menu
  $('.mobile-nav-launcher').click(function(e) {
    $(this).toggleClass('active');
    $('.main-nav').toggleClass('active');
      if($('.main-nav').hasClass('active')) {
        $('body').on('touchmove', false);
      } else  {
        $('body').off('touchmove', false);
      }
  });


</script>
